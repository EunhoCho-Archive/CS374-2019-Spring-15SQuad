<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizmon-Enrollment</title>
    <link rel="stylesheet" type="text/css" href="./semantic.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="./semantic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="./includeHTML.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="three wide column">
            <div class="ui left fixed secondary vertical pointing menu">
                <a class="active item">Workday<i class="green icon check"></i></a>
                <a class="item">Worktime<i class="red icon close"></i></a>
                <a class="item">Negotiation</a>
                <a class="item">Back to Top</a>
                <a class="item">Go to Bottom</a>
            </div>
        </div>
        <div class="eleven wide column">
            <div class="ui container segment">
                <div class="ui form">
                    <h1><i class="icon sign-out"></i>Enrollment</h1>
                    <h2 class="yellow ui dividing header">Workday</h2>
                    <div class="inline fields">
                        <div class="one wide field"></div>
                        <h3 class="one wide field">Starts</h3>
                        <div class="three wide field">
                            <input id="start_date" type="date" min="2019-05-08">
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="one wide field"></div>
                        <h3 class="one wide field">Ends</h3>
                        <div class="three wide field">
                            <input id="end_date" type="date" min="2019-05-08">
                        </div>
                    </div>
                    <h2 class="yellow ui dividing header">Worktime</h2>
                    <div id="worktime"></div>
                    <h2 class="yellow ui dividing header">Negotiation possible?</h2>
                    <div class="inline fields">
                        <div class="two wide field"></div>
                        <div class="one field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="isPossible" id="isNegoTrue" value="true">
                                <label></label>
                            </div>
                        </div>
                        <div class="two wide field">
                            <h3>Possible</h3>
                        </div>
                        <div class="one field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="isPossible" id="isNegoFalse" value="false">
                                <label></label>
                            </div>
                        </div>
                        <div class="two wide field">
                            <h3>Impossible</h3>
                        </div>
                    </div>
                    <div class="five wide fields">
                        <div class="field"></div><div class="field"></div>
                        <div class="field">
                            <div class="ui buttons">
                                <button id="cancel", class="ui button">Cancel</button>
                                <div class="or"></div>
                                <button id="submit" class="ui yellow button">Submit</button>
                            </div>
                        </div>
                        <div class="field"></div><div class="field"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>includeHTML();</script>
    <script src="./enroll.js"></script>
</body>
</html>
