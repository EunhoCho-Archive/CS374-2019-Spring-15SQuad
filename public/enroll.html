<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizmon-Enrollment</title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="./includeHTML.js"></script>
</head>
<body>
    <div class="ui container segment">
        <div class="ui form">
            <h1><i class="icon sign-out"></i>Enrollment</h1>
            <h3 class="yellow ui dividing header">Workday</h3>
            <div class="inline fields">
                <div class="one wide field"></div>
                <h4 class="one wide field">Starts</h4>
                <div class="three wide field">
                    <input id="start_date" type="date" min="2019-05-08">
                </div>
            </div>
            <div class="inline fields">
                <div class="one wide field"></div>
                <h4 class="one wide field">Ends</h4>
                <div class="three wide field">
                    <input id="end_date" type="date" min="2019-05-08">
                </div>
            </div>
            <h3 class="yellow ui dividing header">Worktime</h3>
            <div id="worktime"></div>
            <h3 class="yellow ui dividing header">Negotiation possible?</h3>
            <div class="inline fields">
                <div class="two wide field"></div>
                <div class="two wide field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="isPossible" id="isNegoTrue" value="true">
                        <label>Possible</label>
                    </div>
                </div>
                <div class="two wide field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="isPossible" id="isNegoFalse" value="false">
                        <label>Impossible</label>
                    </div>
                </div>
            </div>
            <div class="ui buttons">
                <button id="cancel", class="ui button">Cancel</button>
                <div class="or"></div>
                <button id="submit" class="ui yellow button">Submit</button>
            </div>
        </div>
    </div>
    <script>includeHTML();</script>
    <script src="./enroll.js"></script>
</body>
</html>
