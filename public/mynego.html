<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizmon-My Negotiations</title>
    <link rel="stylesheet" type="text/css" href="./semantic.css">
    <link rel="stylesheet" type="text/css" href="paging.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="./semantic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <!-- <script src="./includeHTML.js"></script> -->
</head>
<body>
    <!-- Fixed Header -->
    <div class="ui massive yellow inverted menu">
        <div class="left menu">
            <a onclick="location.href='/'" class="item">
                <img class="ui image" src="./BizmonLogo.png">
            </a>
        </div>
        <div class="right menu">
            <a onclick="sessionStorage.setItem('type','Enroll');location.href='/enroll.html'" class="item">
                <div class="ui small black header">
                    <i class="calendar plus icon"></i>
                    Enroll
                </div>
            </a>
            <a onclick="location.href='/mypage.html'" class="item">
                <div class="ui small black header">
                    <i class="user icon"></i>
                    My Offer
                </div>
            </a>
            <a onclick="location.href='/mynego.html'" class="item">
                <div class="ui small black header">
                    <i class="exchange icon"></i>
                    My Negotiation
                </div>
            </a>
        </div>
    </div>
    <!-- ------------------- -->
    <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div id="table_header" class="ui container">
                <h1>My Negotiations</h1>
                <div class="ui five column stackable center aligned grid">
                    <div class="middle aligned row">
                        <div class="column"><h2><i class="icon sign-in"></i> or <i class="icon sign-out"></i></h2></div>
                        <div class="column"><h2>Status</h2></div>
                        <div class="column"><h2>Store</h2></div>
                        <div class="column"><h2>Period</h2></div>
                        <div class="column"><h2>Day & Time</h2></div>
                    </div>
                </div>
            </div>
            <div id="loader" class="ui active inverted dimmer">
                <div class="ui active centered inline loader"></div>
            </div>
        </div>
    </div>
    <script src="./mynego.js"></script>
</body>
</html>
