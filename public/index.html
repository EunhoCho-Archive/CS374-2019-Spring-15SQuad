<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizmon</title>
    <link rel="stylesheet" type="text/css" href="./semantic.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="./semantic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
</head>
<body>
    <!-- Fixed Header -->
    <div class="ui massive yellow inverted menu">
        <div class="left menu">
            <a onclick="location.href='/'" class="item">
                <img class="ui image" src="./BizmonLogo.png">
            </a>
        </div>
        <div class="right menu">
            <a onclick="location.href='/enroll.html'" class="item">
                <div class="ui small black header">
                    <i class="calendar plus icon"></i>
                    Enroll
                </div>
            </a>
            <a onclick="location.href='/mypage.html'" class="item">
                <div class="ui small black header">
                    <i class="user icon"></i>
                    My Offer
                </div>
            </a>
            <a onclick="location.href='/mynego.html'" class="item">
                <div class="ui small black header">
                    <i class="exchange icon"></i>
                    My Negotiation
                </div>
            </a>
        </div>
    </div>
    <!-- ------------------- -->
    <div class="ui grid">
        <!-- Search Filter -->
        <div class="two wide column">
            <!-- Title -->
            <h3 class="ui center aligned header">
                Search Filter
            </h3>
            <form class="ui form">
                <!-- 1. Period -->
                <h4 class="ui dividing header">
                    <i class="calendar icon"></i>
                    Period
                </h4>
                <div class="field">
                    <div class="inline fields">
                        <div class="sixteen wide field">
                            <input id="start_date" type="date" min="2019-05-08">
                        </div>
                        <label><h5 class="ui header">to</h5></label>
                    </div>
                    <div class="inline fields">
                        <div class="sixteen wide field">
                            <input id="end_date" type="date" min="2019-05-08">
                        </div>
                    </div>
                </div>

                <!-- 2. Workday -->
                <h4 class="ui dividing header">
                    <i class="calendar alternate icon"></i>
                    Workday
                </h4>
                <div class="field">
                    <div class="equal width fields">
                        <div class="five wide field" id="Mon">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Mon</h5></label>
                            </div>
                        </div>
                        <div class="five wide field" id="Tue">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Tue</h5></label>
                            </div>
                        </div>
                        <div class="five wide field" id="Wed">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Wed</h5></label>
                            </div>
                        </div>
                    </div>
                    <div class="equal width fields">
                        <div class="five wide field" id="Thu">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Thu</h5></label>
                            </div>
                        </div>
                        <div class="five wide field" id="Fri">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Fri</h5></label>
                            </div>
                        </div>
                        <div class="five wide field" id="Sat">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label><h5 class="ui header">Sat</h5></label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox" id="Sun">
                            <input type="checkbox">
                            <label><h5 class="ui header">Sun</h5></label>
                        </div>
                    </div>
                </div>

                <!-- 3. Worktime -->
                <h4 class="ui dividing header">
                    <i class="clock icon"></i>
                    Worktime
                </h4>
                <div class="field">
                    <div class="inline fields">
                        <div class="fourteen wide field">
                            <input id="start_time" type="time">
                        </div>
                        <label><h5 class="ui header">to</h5></label>
                    </div>
                    <div class="inline fields">
                        <div class="fourteen wide field">
                            <input id="end_time" type="time">
                        </div>
                    </div>
                </div>

                <!-- 4. Negotiation -->
                <h4 class="ui dividing header">
                    <i class="exchange alternate icon"></i>
                    Negotiation
                </h4>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox">
                        <label><h5 class="ui header">
                            Negotiation Possible
                        </h5></label>
                    </div>
                </div>

                <!-- Search -->
                <h3 class="ui left aligned header">
                </h3>
                <button class="ui labeled icon primary button" id="filter_search">
                    <i class="filter icon"></i>
                    Filter
                </button>
            </form>
        </div>
        <!-- ------------------- -->
        <div class="twelve wide column">
            <div id="table_header" class="ui container">                 
                <div class="ui three column stackable center aligned grid">
                    <div class="middle aligned row">
                        <div class="column"><h2>Store</h2></div>
                        <div class="column"><h2>Period</h2></div>
                        <div class="column"><h2>Day & Time</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
